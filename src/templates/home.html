{% extends 'base.html' %}

{% block title %}
{% endblock %}

{% block content %}
<h1>{{title}}</h1>

 {% if user.is_authenticated %}
    <h1>User Only Data</h1>
    <ul>
    {% for item in blog_list %}
        {% include 'blog/list-inline.html' with blog_post=item truncate=True detail=False %}
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
